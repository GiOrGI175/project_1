<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bodyDiv">
      <div class="maindiv">
        <div class="carddiv">
          <span class="txt1">Your Result</span>
          <div class="sircle">
            <span class="YourScore">76</span>
            <span class="MainScore">of 100</span>
          </div>
          <div class="TextContainer">
            <span class="txt2">Great</span>
            <p class="txt3">
              Your performance exceed 65% of the people conducting the test here!
            </p>
          </div>
        </div>
        <div class="divForFlex">
          <div class="SummaryDiv">
            <span class="Summary">Summary</span>
          </div>
          <div class="stats">
            <div class="Reaction">
              <div class="img1">
                <img src="./Reaction.png" alt="Reaction" />
              </div>
              <div class="ForFlex">
                <span class="txtReaction">Reaction</span>
              </div>
              <div class="selfFlx">
                <span class="yourPoints">80</span><span class="maxPoints"> / 100</span>
              </div>
            </div>
            <div class="Memory">
              <div class="img2">
                <img src="./memory.png" alt="Memory" />
              </div>
              <div class="ForFlex">
                <span class="txtMemory">Memory</span>
              </div>
              <div class="selfFlx">
                <span class="yourPoints"
                >92
                <span class="maxPoints"> / 100</span>
              </span>
            </div>
            </div>
            <div class="Verbal">
              <div class="img3">
                <img src="./Verbal.png" alt="Verbal" />
              </div class="selfFlx">
              <div class="ForFlex">
                <span class="txtVerbal">Verbal</span>
              </div>
              <div>
                <span class="yourPoints"
                >61
                <span class="maxPoints"> / 100</span>
              </span>
            </div>
            </div>
            <div class="visual">
              <div class="img4">
                <img src="./visual.png" alt="visual" />
              </div class="selfFlx">
              <div class="ForFlex">
                <span class="txtvisual">visual</span>
              </div>
              <div>
                <span class="yourPoints"
                >73
                <span class="maxPoints"> / 100</span>
              </div>
              </span>
            </div>
          </div>
          <div class="btn">
            <span class="txt4">Continue</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
